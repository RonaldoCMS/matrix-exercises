<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Index</title>
</head>
<body onload="handleInit()">
    <main>
        <div class="container my-4">
            <div class="wrapper-esercizio">
                <div class="wrapper-esercizio-title">
                    <h1 class="text-center">Esercizi</p>
                </div>
                <div class="wrapper-esercizio-content" id="esercizio-content"></div>    
            </div>
            <div class="form-esercizio" id="form-esercizio">
                <div class="form-floating mb-4">
                    <textarea class="form-control w-100" name="" id="input-textarea" cols="30" rows="10"></textarea>
                    <label for="floatingTextarea2">Testo dell'esercizio da compilare</label>
                </div>
                <div class="form-settings my-5">
                    <div class="container">
                        <span>E inseriscilo</span>
                        <input type="radio" name="input-radio" checked id="">
                        <span><b>al fondo</b> oppure </span>
                        <input type="radio" value="" name="input-radio" id="">
                        <span><b>prima del paragrafo..</b></span>
                        <select name="" id="input-select"> </select>
                        <input type="button" onclick="handleAddEsercizio()" value="Inserisci">
                        <input type="button" onclick="handleAnnullaEsercizio()" value="Annulla">
                    </div>
                </div>
            </div>
            <div class="wrapper-settings" id="wrapper-settings">
                <input onclick="handleShowAddEsercizio()" type="button" value="Voglio aggiungere un esercizio">
            </div>
        </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
