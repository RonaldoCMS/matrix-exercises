<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
      <script type="text/javascript" src="script/model/array/operation_numbers_array.js"></script>
      <script type="text/javascript" src="script/model/array/calcoli_array.js"></script>
      <script type="text/javascript" src="script/model/array/compare_array.js"></script>

    <title>Index</title>
  </head>
  <body class="bg-dark text-white">

    <div class="container">
      <h1 class="font-monospace" >Calcoli Generali</h1>
      <div class="container row">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="list_numbers"  style="height: 100px"> </textarea>
          <label for="floatingTextarea2">Comments</label>
          
        </div>
        <div class="pl-md-2"><hr></div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="span-times">Search Times</span>
          <input type="number" class="form-control" id="input-times" aria-describedby="basic-addon3">
        </div>
        <div class="pl-md-2"><hr></div>
        <div class="col-6">
          <button type="button" class="btn btn-light w-100" onclick="getResults()">Start</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-danger w-100" onclick='clearResults()'>CLEAR</button>
        </div>
       <div class="container row" id="result"> </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script/controller/calcoli_array_controller.js"></script>

  </body>
</html>
