<!--2) proporre all'utente i seguenti campi di controllo:
- targa
- marca
- modello
- colore
- cilindrata
- prezzo

una volta popolati questi campi l'utente può cliccare un pulsante per aggiungere il veicolo all'archivio

l'utente può in ogni momento ripulire i campi mediante click su un pulsante

l'utente cliccando su un altro pulsante può far apparire i dati presenti nell'archivio sia in console
che in una finestra popup
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convalid Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="model/automobile.js"></script>
</head>
<body class="p-3 mb-2 bg-secondary text-white">
    <div>
        <div class="container row position-absolute top-50 start-50 translate-middle p-3 mb-2 bg-dark text-white">
        <h1 class="p-9">AUTO MOBILI</h1>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Modello</span>
            <input type="text" id="idModello" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Marca</span>
            <input type="text"  id="idMarca" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Targa</span>
            <input type="text"  id="idTarga" class="form-control w-75" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            <input type="color"  id="idColore" class="form-control h-100" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Cilindrata</span>
            <input type="number" id="idCilindrata" class="form-control w-75" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Prezzo</span>
            <input type="number" id="idPrezzo" class="form-control w-75" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <input type="submit" onclick="handleAddAuto()" value="AGGIUNGI" class="form-control w-75" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm mb-3">
            <input type="submit" onclick="handleViewAuto()" value="VISUALIZZA" class="form-control w-75" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div id="visualizzati"></div>
    </div>
    <script src="controller/controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
