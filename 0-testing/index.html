<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="myID">
        Hello World
        <p>Hello</p>
    </div>


    <script>
        let div = document.getElementById("myID");
        div.onclick = function() {
            console.log("Hello World");
        }
        const paragraphy = document.createElement('p');
        const node = document.createTextNode("Ciao");
        paragraphy.appendChild(node);
        div.appendChild(paragraphy);
        console.log(document.getElementById("myID").innerHTML);
        localStorage.setItem("Ciao", "Ciao");
        div.style.display = "none";
        </script>

</body>
</html>
