<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Index</title>
</head>
<body>
    <main>

        
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="start row" id="start">
                <img class="rounded mx-auto d-block my-3" src="https://cdn0.iconfinder.com/data/icons/web-ui-vol-4/64/tic_tac_toe-512.png" alt="" srcset="">
                <input type="button" class="btn btn-dark my-2 " value="CONTRO COMPUTER" id="player" width="w-25" height="h-25" onclick="handlePlayWithComputer()" >
                <input type="button" class="btn btn-dark my-2" value="CONTRO PLAYER" id="computer" width="w-25" height="h-25" onclick="handlePlay()" >
            </div>
            <div class="play" id="play">
                <div class="punteggio row label">
                    <p class="mx-2 col" id="punteggioX">X = 0</p>
                    <p class="mx-2 col" id="punteggioO">O = 0</p>
                </div>
                <div class="container">
                    <div class="row">
                        <input type="button" class="btn btn-dark mx-1 my-1 field col" value="" id="f1" width="w-25" height="h-25" onclick="handleOnClickField('f1')" >
                        <input type="button" class="btn btn-dark mx-1 my-1 field col" value="" id="f2" width="w-25" height="h-25" onclick="handleOnClickField('f2')" >
                        <input type="button" class="btn btn-dark mx-1 my-1 field col" value="" id="f3" width="w-25" height="h-25" onclick="handleOnClickField('f3')" >
                    </div> 
                    <div class="row"> 
                        <input type="button" class="btn btn-dark mx-1 my-1 field col" value="" id="f4" width="w-25" height="h-25" onclick="handleOnClickField('f4')">
                        <input type="button" class="btn btn-dark mx-1 my-1 field col" value="" id="f5" width="w-25" height="h-25" onclick="handleOnClickField('f5')">
                        <input type="button" class="btn btn-dark mx-1 my-1 field col" value="" id="f6" width="w-25" height="h-25" onclick="handleOnClickField('f6')">
                    </div>
                    <div class="row">
                        <input type="button" class="btn btn-dark mx-1 my-1 field col" value="" id="f7" width="w-25" height="h-25" onclick="handleOnClickField('f7')">
                        <input type="button" class="btn btn-dark mx-1 my-1 field col" value="" id="f8" width="w-25" height="h-25" onclick="handleOnClickField('f8')">
                        <input type="button" class="btn btn-dark mx-1 my-1 field col" value="" id="f9" width="w-25" height="h-25" onclick="handleOnClickField('f9')">
                    </div>
                    <div class="advices">
                        <p id="advice1" class="label">E' il turno di... X</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
